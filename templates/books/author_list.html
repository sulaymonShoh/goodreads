{% extends 'base.html' %}
{% load static %}
{% block title %}
    Author List
{% endblock %}
{% block content %}
    {% for author in authors %}
        <div class="row border rounded">
            <div class="col-2  offset-md-2">
                <img src="{{ author.avatar.url }}" alt="No img..." class="img-fluid rounded-circle">
            </div>
            <div class="col-6 py-5">
                <a href="{% url 'books:author_detail' author.id %}"><h2>{{ author.first_name }} {{ author.last_name }}</h2></a>
                <a href="{{ author.website }}">{{ author.website }}</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
